<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <p>Este é um parágrafo de exemplo.</p>
    <a href="https://www.example.com">Visite Example.com</a>
    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo">

    <h1>Lista Ordenada:</h1>
    <ol>
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>
    </ol>
    
    <h1>Lista não Ordenada</h1>
    <ul>
        <li>Item 1</li>
        <li>item 2</li>
        <li>Item 3</li>
    </ul>

    <h1>Exemplo de formulário</h1>
    <form action="https://leoluz.com/aula/http_request.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"> <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"> <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"> <br>
        <label for="mensagem">Observação:</label>
        <textarea name="mensagem" id="mensagem"></textarea> <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
